<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Automatización</title>
    <style>
      :root{
        --bg-1: #eef2ff;
        --bg-2: #f8fafc;
        --card:#ffffff;
        --muted:#6b7280;
        --accent:#3b82f6;
        --accent-2:#1e3a8a;
        --success:#10b981;
        --danger:#ef4444;
        --glass: rgba(255,255,255,0.6);
        --shadow-lg: 0 20px 40px rgba(2,6,23,0.12);
        --shadow-sm: 0 6px 18px rgba(2,6,23,0.06);
        --radius:14px;
        --maxw:820px;
        
      }
      html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";background:radial-gradient(1200px 400px at 10% 10%, rgba(99,102,241,0.06), transparent), radial-gradient(1000px 300px at 90% 90%, rgba(16,185,129,0.03), transparent), linear-gradient(180deg,var(--bg-2),var(--bg-1));-webkit-font-smoothing:antialiased}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px}
      #card{background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.98));backdrop-filter: blur(6px);padding:28px;border-radius:var(--radius);box-shadow:var(--shadow-lg);width:100%;max-width:var(--maxw);text-align:left;border:1px solid rgba(15,23,42,0.04)}
      .header{display:flex;align-items:center;gap:14px}
      .logo-badge{height:44px;width:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:20px;box-shadow:var(--shadow-sm)}
      h2{margin:0;font-size:20px;color:#0f172a}
      p.lead{margin:2px 0 0 0;color:var(--muted);font-size:13px}
      .form-grid{display:grid;grid-template-columns:1fr 320px;gap:18px;margin-top:18px}
      .left{min-width:0}
      label{display:block;font-weight:600;margin-bottom:8px;color:#0f172a;font-size:13px}
      textarea,input[type=email]{width:100%;box-sizing:border-box;border:1px solid rgba(2,6,23,0.06);padding:12px 14px;border-radius:10px;background:#fff;font-size:14px;color:#0f172a;transition:box-shadow .18s ease,transform .12s ease}
      textarea{min-height:180px;resize:vertical}
      textarea:focus, input[type=email]:focus{outline:none;box-shadow:0 6px 20px rgba(59,130,246,0.12);transform:translateY(-1px)}
      .right{display:flex;flex-direction:column;gap:10px}
      .meta{font-size:13px;color:var(--muted)}
      .controls{display:flex;gap:12px;align-items:center;justify-content:flex-end;margin-top:12px}
      button{padding:12px 18px;font-size:15px;border-radius:10px;border:0;background:linear-gradient(180deg,var(--accent),var(--accent-2));color:#fff;cursor:pointer;box-shadow:0 10px 30px rgba(37,99,235,0.14);display:inline-flex;align-items:center;gap:10px}
      button:hover{transform:translateY(-2px)}
      button:active{transform:translateY(0)}
      button[disabled]{opacity:0.6;cursor:not-allowed;box-shadow:none;transform:none}
      .btn-secondary{background:transparent;color:var(--accent-2);border:1px solid rgba(30,64,175,0.08);box-shadow:none;padding:10px 14px}
      .hint{font-size:12px;color:var(--muted);margin-top:6px}
      .preview{font-size:13px;color:#0f172a;padding:12px;border-radius:10px;border:1px dashed rgba(15,23,42,0.04);background:linear-gradient(180deg, #ffffff, #fbfdff)}
      pre#out{background:#0b1220;color:#e6eef8;padding:14px;border-radius:12px;max-height:300px;overflow:auto;margin-top:16px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Roboto Mono,monospace;font-size:13px;border-left:4px solid rgba(59,130,246,0.12)}
      .small{font-size:12px;color:var(--muted)}
      @media (max-width:960px){
        .form-grid{grid-template-columns:1fr}
        .right{order:2}
      }
      @media (max-width:640px){
        #card{padding:18px;border-radius:12px}
        .controls{flex-direction:column-reverse;align-items:stretch}
        button{width:100%}
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="card">
        <div class="header">
          <div class="logo-badge">A</div>
          <div>
            <h2>Automatización</h2>
            <p class="lead">Pega las URLs (una por línea) que quieres procesar y el correo que será asignado a todas.</p>
          </div>
        </div>

        <div class="form-grid">
          <div class="left">
            <label for="urlsInput">URLs (una por línea)</label>
            <textarea id="urlsInput" placeholder="https://app.asana.com/1/..." ></textarea>
          </div>
          <div class="right">
            <label for="emailInput">Correo responsable (aplicado a todas)</label>
            <input id="emailInput" type="email" placeholder="Correo electrónico" />
            <div class="meta">El correo se usará como asignado en cada tarea.</div>
            <div class="hint">Recomendacion: usar el correo exacto de Asana para evitar coincidencias ambiguas.</div>

            <div style="flex:1"></div>
            <div class="controls">
              <button id="startBtn" disabled>Iniciar</button>
              <button id="previewBtn" type="button" class="btn-secondary">Previsualizar</button>
            </div>
          </div>
        </div>

        <pre id="out">Listo.</pre>
      </div>
    </div>

    <script>
      const btn = document.getElementById('startBtn');
      const out = document.getElementById('out');
      const urlsInput = document.getElementById('urlsInput');
      const previewBtn = document.getElementById('previewBtn');

      function getUrls() {
        return urlsInput.value.split(/\r?\n/).map(s=>s.trim()).filter(s=>s.length>0);
      }
      function getEmail() {
        const el = document.getElementById('emailInput');
        return (el.value || '').trim();
      }

      function isPlausibleEmail(v){
        if(!v) return false;
        // comprobación básica
        return /.+@.+\..+/.test(v);
      }

      function refreshButtonState(){
        const urls = getUrls();
        const email = getEmail();
        // Requerir al menos una URL y un correo válido
        const ok = urls.length>0 && isPlausibleEmail(email);
        btn.disabled = !ok;
        if(!ok){
          if(urls.length===0){
            out.textContent = 'Introduce al menos una URL.';
          } else if(!isPlausibleEmail(email)){
            out.textContent = 'Introduce un correo válido para asignar a todas las URLs.';
          }
        } else {
          out.textContent = 'Listo para iniciar.';
        }
      }

      urlsInput.addEventListener('input', refreshButtonState);
      document.getElementById('emailInput').addEventListener('input', refreshButtonState);

      previewBtn.addEventListener('click', ()=>{
        const urls = getUrls();
        const email = getEmail();
        if(urls.length===0){ out.textContent = 'No hay URLs para previsualizar.'; return; }
        if(!isPlausibleEmail(email)){
          out.textContent = urls.join('\n') + '\n\n[Nota] Introduce un correo válido para aplicar a todas las URLs.';
          return;
        }
        const pairs = urls.map((u,i)=>`${i+1}. ${u} -> ${email}`);
        out.textContent = pairs.join('\n');
      });

      btn.addEventListener('click', async () => {
        btn.disabled = true; out.textContent = 'Iniciando...';
        try {
          const form = new FormData();
          form.append('sprint_number','1');
          const hoy = new Date();
          const iso = d => d.toISOString().slice(0,10);
          form.append('start_date', iso(hoy));
          const later = new Date(hoy.getTime() + 7*24*60*60*1000);
          form.append('end_date', iso(later));
          // Enviar URLs como texto con saltos de línea y un único correo
          form.append('urls_text', urlsInput.value);
          const emailInput = document.getElementById('emailInput');
          form.append('email', emailInput.value.trim());

          const resp = await fetch('/run', { method: 'POST', body: form });
          const json = await resp.json();
          // Mostrar 'Exitoso' cuando el servidor indica éxito, 'Fallido' en caso contrario
          if (resp.ok && json && json.status === 'success') {
            out.textContent = 'Exitoso';
          } else {
            let msg = 'Fallido';
            try {
              if (json && json.message) msg += ': ' + json.message;
              else if (json && json.error) msg += ': ' + json.error;
              if (json && json.details) msg += '\n' + JSON.stringify(json.details, null, 2);
            } catch (e) {
              // ignore
            }
            out.textContent = msg;
          }
        } catch (err) {
          out.textContent = 'Error: '+err;
        } finally {
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
