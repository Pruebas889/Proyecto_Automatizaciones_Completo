<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal - Iniciar Sesión - TEST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/Logo_Copservir.png">
</head>
<body>
    <div class="login-container">
        <img src="images/Logo_Copservir.png" alt="Logo de Copservir" class="logo">
        <h2>Ingresa a tu Panel</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" id="sistema" name="sistema">
            <button type="submit">Ingresar</button>
            <div style="margin-top:8px; text-align:center;">
                <a id="forgotLink" href="/forgot_password" style="font-size:0.95rem; color:#0b63a8; text-decoration:none;">Actualizar contraseña</a>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
